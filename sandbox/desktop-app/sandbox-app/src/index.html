<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studyjam Sandbox Controller</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Studyjam Sandbox</h1>
        <p>
          Manage your isolated browser, network, and logging stack with a single click.
        </p>
      </header>

      <section class="controls">
        <div class="control-group">
          <button id="startBtn" class="primary">Start Sandbox</button>
          <button id="stopBtn" class="warn">Stop Sandbox</button>
          <button id="resetBtn">Full Reset</button>
        </div>
        <div class="status-panel">
          <h2>Current Status</h2>
          <pre id="statusText">Loading...</pre>
        </div>
      </section>

      <section class="logs">
        <div class="logs-header">
          <h2>Live Logs</h2>
          <button id="refreshLogsBtn">Refresh</button>
        </div>
        <pre id="logsOutput">No logs yet. Start the sandbox to capture activity.</pre>
      </section>
    </main>
    <script src="./renderer.js"></script>
  </body>
</html>
